<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h3>Apply to "BlackHole"</h3>
	<hr>
	<br>

	<div style="float: left;padding:50px;">
	<form>

	<fieldset>
		<legend>Personal Information</legend>
		<label for="fname">First Name:</label><br>
	<input type="text" id="firstname" name="fname">
	<br>

	<label for="lname">Last Name:</label><br>
	<input type="text" id="lastname" name="lname">
	<br>
	<label for="mail">Email:</label><br>
	<input type="email" id="emailadd" name="mail">
	<br>
	<label for="contact">Contact:</label><br>
	<input type="text" id="contactinfo" name="contact">

	<br>
	<label for="gender">Gender:</label><br>
	<input id="male" type="radio" name="gender" value="itsmale">
	<label for="gender_m">Male</label>

	<br>

	<input id="female"type="radio" name="gender" value="itsfemale">
	<label for="gender_f">Female</label>

	<br>

	
	<input id="other" type="radio" name="gender" value="itsother">
	<label for="gender_o">Other</label>


	</fieldset>
	<br>

	<fieldset>
		<legend>Experience and Skills</legend>

		<div style="float:left;">

			<input type="checkbox" id="arvrmr" name="ArVrMr">
			<label for="ArVrMr">Ar,VR,MR</label><br>
			
			<input type="checkbox" id="C" name="c/c++">
			<label for="c/c++">C/C++</label><br>
			
			<input type="checkbox" id="unity3d" name="unity">
			<label for="unity">Unity 3D</label>
			

			
			

		</div>
		

		<div style="float:left;">

			<input type="checkbox" id="aiml" name="Ai/Ml">
			<label for="Ai/Ml">AI/ML</label><br>
			
			<input type="checkbox" id="Python" name="Python">
			<label for="Python">Python</label><br>
			
			<input type="checkbox" id="unreal" name="unreal engine">
			<label for="unreal engine">Unreal Engine</label><br>
			

		</div>
		
		<div>
			<input type="checkbox" id="aiml" name="Ai/Ml">
			<label for="Ai/Ml">Research</label><br>
			
			<input type="checkbox" id="Python" name="Python">
			<label for="Python">C#</label><br>
			
			<input type="checkbox" id="unreal" name="unreal engine">
			<label for="unreal engine">GameMaker</label>


		</div>

	</fieldset>
	<br>

	<fieldset>
		<legend>Resume</legend>
		<select id="resume">
			<option value="webdev">Web Developer</option>
			<option value="gamedev">Game Developer</option>
			<option value="softdev">Software Developer</option>
			
	</select>
	<br>
	

	<input type="file" name="Choose file">
	<br>

	
	<label for="pasteresume">Paste Your Resume</label><br>
	<textarea cols="50" rows="20" name="message">Example resume here</textarea>




	</fieldset>

	<input type="checkbox" id="status" name="viamail">
	<label for="viamail">Notify me, status via e-mail</label><br>

	<input type="radio" name="terms">
	<label for="terms">I agree to the terms and conditions</label>
	<br>

	<input type="reset" name="Reset" value="Reset" >
	<input type="submit" name="Submit" value="Submit" ><br>




</form>
</div>
